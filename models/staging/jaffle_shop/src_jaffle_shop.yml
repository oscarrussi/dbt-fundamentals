version: 2

sources:
  - name: jaffle_shop
    database: stitch-poke-api-oscar-russi
    schema: stitchpokeapiintegration
    tables:
      - name: customers
        columns:
          - name: id
            tests:
              - unique
              - not_null
      - name: orders
        columns:
          - name: id
            tests:
              - unique              
              - not_null
        loaded_at_field: _sdc_received_at
        freshness:
          warn_after: {count: 12, period: hour}
          error_after: {count: 24, period: hour}