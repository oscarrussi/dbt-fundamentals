version: 2

models:
  - name: stg_customers
    description: Staged customer data from our jaffle shop app.
    columns: 
      - name: customer_id
        description: The primary key for customers.
        tests:
          - unique
          - not_null
      - name: first_name
        description: customer name
      - name: last_name
        description: customer last name
  - name: stg_orders
    description: Staged order data from our jaffle shop app.
    columns:
      - name: customer_id
        description: Foreign key to stg_customers.customer_id.
        tests:
          - relationships:
              to: ref('stg_customers')
              field: customer_id
      - name: order_id
        description: Primary key for orders.
        tests:
          - unique
          - not_null
      - name: order_date
        description: date when order was produced
      - name: status
        description: "{{ doc('order_status') }}"
        tests:
          - accepted_values:
              values:
                - completed
                - shipped
                - returned
                - return_pending
                - placed